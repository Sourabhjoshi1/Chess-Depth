<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | ChessDepth Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">♟️ ChessDepth</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-indigo-600">About</a>
        <a href="courses.html" class="text-gray-700 hover:text-indigo-600">Courses</a>
        <a href="inquiry.html" class="text-gray-700 hover:text-indigo-600">Inquiry</a>
        <a href="contact.html" class="text-indigo-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16 px-4">
    <div class="max-w-2xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact Us</h2>
      <p class="mb-8 text-gray-600">We'd love to hear from you. Feel free to reach out for any questions, suggestions, or collaborations.</p>

      <form action="https://formspree.io/f/your-id-here" method="POST" class="space-y-6 bg-white shadow-lg rounded-lg p-8">
        <div>
          <label for="name" class="block text-left font-semibold">Name</label>
          <input type="text" name="name" id="name" required class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-400">
        </div>
        <div>
          <label for="email" class="block text-left font-semibold">Email</label>
          <input type="email" name="email" id="email" required class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-400">
        </div>
        <div>
          <label for="message" class="block text-left font-semibold">Message</label>
          <textarea name="message" id="message" rows="5" required class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-400"></textarea>
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center text-gray-600 py-4 shadow-inner">
    &copy; 2025 ChessDepth Academy. All rights reserved.
  </footer>

</body>
</html>
